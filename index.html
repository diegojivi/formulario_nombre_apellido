<section class="hero align-items-stretch">
  <div class="hero-principal d-flex flex-column justify-content-center align-items-center">

    <h6>Si tienes Dudas.Usa Nuestro Formulario de Contacto para realizar las preguntas que necesites. Recuerda que estamos para ayudarte y ofrecerte una educacion de calidad</h6>
<div class="container">
    <form action="" class="formulario">
        <h2 class="mt-4">Formulario</h2>
        
      <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required>
          <small class="text-danger" id="nombreError"></small>
      </div>
      <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" name="apellido" required>
          <small class="text-danger" id="apellidoError"></small>
      </div>
      <div class="form-group">
          <label for="telefono">Tel√©fono</label>
          <input type="tel" class="form-control" id="telefono" name="telefono" required>
          <small class="text-danger" id="telefonoError"></small>
      </div>
      <div class="form-group">
          <label for="carrera">Carrera</label>
          <input type="text" class="form-control" id="carrera" name="carrera" required>
          <small class="text-danger" id="carreraError"></small>
      </div>
      <div class="form-group">
          <label for="edad">Edad</label>
          <input type="number" class="form-control" id="edad" name="edad" required>
          <small class="text-danger" id="edadError"></small>
      </div>
      <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
          <small class="text-danger" id="mensajeError"></small>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
